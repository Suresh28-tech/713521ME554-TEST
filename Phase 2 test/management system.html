<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">Student Management System</div>

        <!-- Form to Add Students -->
        <div class="card mb-4">
            <div class="card-header">Add New Student</div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Enter name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="studentEmail" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="studentGrade" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="studentGrade" placeholder="Enter grade" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="studentContact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="studentContact" placeholder="Enter contact number" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table to Display Students -->
        <div class="card">
            <div class="card-header">Student List</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Grade</th>
                                <th>Contact</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
